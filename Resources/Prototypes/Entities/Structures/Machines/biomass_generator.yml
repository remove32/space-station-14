- type: entity
  id: BiomassGenerator
  parent: BaseMachinePowered
  name: biomass generator
  description: Incredible!
  components:
  - type: BiomassGenerator
  #TODO: SPRITE
  - type: Sprite
    sprite: Structures/Machines/Medical/biomass_reclaimer.rsi
    state: icon
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: BiomassGeneratorMachineCircuitboard
  - type: MaterialStorage
    materialWhiteList:
    - Biomass
  - type: WiresPanel
  - type: ApcPowerReceiver
    powerLoad: 50
  - type: Appearance
  #TODO: MAP STATUS TO SPRITE LAYERS
  #- type: GenericVisualizer
  #  visuals:
  #    enum.GeneratorVisuals.Status:
  #      base:
  #        Idle: {}
  #        Generating: {}
  - type: StaticPrice
    price: 300
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container

- type: entity
  id: BiomassGeneratorMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: biomass generator machine board
  description: A machine printed circuit board for a biomass generator.
  components:
  - type: MachineBoard
    prototype: BiomassGenerator
    stackRequirements:
      MatterBin: 2
      Manipulator: 1
      Steel: 5
